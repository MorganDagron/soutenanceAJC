        <article class="article" *ngFor="let article of list"> 
            <div class="article__left">
                <div class="ctn-img">
                    <img src="./assets/img/bijoux/bijou{{article.id}}.jpeg" alt="Image de {{article.nom}}" width="200">
                </div>
            </div> 
            <div class="article__right">
                
                <div class="ctn-infos-produit">
                    <p class="categorie">Collection : {{article.categorie}}</p>
                    <p class="article__title">{{article.nom}}</p> 
                    <ng-container [ngSwitch]="article.matiere_id">
                        <p class="white" *ngSwitchCase="1">Matière :  Acier</p>
                        <p class="white" *ngSwitchCase="2">Matière :  Or</p>
                        <p class="white" *ngSwitchCase="3">Matière :  Argent</p>
                        <p class="white"*ngSwitchCase="4">Matière :  Or</p>
                        <p class="white" *ngSwitchDefault>Matière :  Acier</p>
                    </ng-container>
                    <p class="article__prix"><span class="small">à partir de </span> {{article.prix}} €</p>
                    <!-- <p class="white">Taille : {{article.taille_id}}</p> -->
                </div> 
                <button class="button-secondary" (click)="addToSession(article)">Commander</button>
                
            </div>
        </article>

    </div>
</div>
