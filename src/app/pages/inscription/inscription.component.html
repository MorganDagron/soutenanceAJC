<div class="wrapper-inscription">
  <div class="inscription">
    <p class="h1">Inscription</p>

    <form [formGroup]="inscriptionForm" novalidate="novalidate">
      <div class="inscription__ctn-input">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" placeholder="nom" />
      </div>

      <div class="inscription__ctn-input">
        <label for="prenom">Prenom</label>
        <input
          type="text"
          id="prenom"
          formControlName="prenom"
          placeholder="Prenom"
        />
      </div>

      <div class="inscription__ctn-input">
        <label for="telephone">Telephone</label>
        <input
          type="text"
          id="telephone"
          formControlName="telephone"
          placeholder="06 00 00 00 00"
          [class.invalid]="isInvalid()"
        />
        <div *ngIf="isInvalid()" class="error-message">
          Le format n'est pas correct. Veuillez entrer uniquement des chiffres
          (max 10 caractères).
        </div>
      </div>
      <div class="inscription__ctn-input">
        <label for="adresse_postale">Adresse</label>
        <input
          type="text"
          id="adresse_postale"
          formControlName="adresse_postale"
          placeholder="Adresse"
        />
      </div>
      <div class="inscription__ctn-input">
        <label for="mail">Email</label>
        <input
          type="text"
          id="mail"
          formControlName="mail"
          placeholder="Email"
        />
      </div>

      <div class="inscription__ctn-input">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mot de passe"
        />
      </div>

      <div class="inscription__ctn-input">
        <label for="confirmpassword">Confirmation du mot <br />de passe</label>
        <input
          type="password"
          id="confirmpassword"
          formControlName="confirmpassword"
          placeholder="Confirmer mot de passe"
        />
      </div>

      <button
        class="button"
        (click)="register()"
        routerLink="/user"
        [disabled]="inscriptionForm.invalid"
      >
        S'inscrire
      </button>
    </form>

    <p>
      Vous possédez déja un compte ?
      <a [routerLink]="['/connexion']">Connectez-vous</a>
    </p>
  </div>
</div>
