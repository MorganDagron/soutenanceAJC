<div class="container"><h1 class="gradient-title bigtitle">My Profile</h1></div>
<div class="container glassmorphism">
  <div class="inscription__ctn-input">
    <label for="nom">Nom</label>
    <input type="text" id="nom" [(ngModel)]="user.nom" />
  </div>

  <div>
    <label for="prenom">Prenom</label>
    <input type="text" id="prenom" [(ngModel)]="user.prenom" />
  </div>

  <div>
    <label for="telephone">Telephone</label>
    <input type="text" id="telephone" [(ngModel)]="user.telephone" />
  </div>

  <div>
    <label for="mail">Email :</label>
    <input
      type="text"
      id="mail"
      [(ngModel)]="user.mail"
      placeholder="Email"
    />
  </div>
  <div>
    <label for="adresse_postale">Adresse Postale :</label>
    <input
      type="text"
      id="adresse_postale"
      [(ngModel)]="user.adresse_postale"
      placeholder="adresse postale"
    />
  </div>
  <div>
    <button class="button">Mettre Ã  jour</button>
    <button class="button-secondary" (click)="deleteUser()">
      Supprimer mon compte
    </button>
  </div>
