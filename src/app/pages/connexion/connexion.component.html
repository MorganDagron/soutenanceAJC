<div class="wrapper-connexion">
  <div class="connexion">
    <p class="h1">Connexion</p>
    <div class="connexion__ctn-input">
      <label for="mail">Email</label>
      <input type="text" id="mail" [(ngModel)]="login" placeholder="Email" />
    </div>
    <div class="connexion__ctn-input">
      <label for="mot_de_passe">Mot de passe</label>
      <input type="password" id="mot_de_passe" [(ngModel)]="mot_de_passe" placeholder="Mot de passe" />
    </div>
    <button class="button" (click)="Connexion()">Se connecter</button>
    <p>
      Pas encore de compte ?
      <a [routerLink]="['/inscription']">Inscrivez-vous</a>
    </p>
    <p>Mot de passe oublié ?<a href=""> Récupérer votre mot de passe</a></p>
  </div>
</div>
